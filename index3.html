<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index3.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Biblioteca de Livros</title>
</head>
<body>
    <header>
        <h1>Biblioteca de Livros</h1>
        <h2>Encontre histórias simples</h2>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar livros..." oninput="suggestBooks()">
            <select id="languageFilter">
                <option value="">Todos os idiomas</option>
                <option value="en">Inglês</option>
                <option value="fr">Francês</option>
            </select>
            <label for="downloadable">Somente baixáveis:</label>
            <input type="checkbox" id="downloadable">
            <button id="searchButton">Buscar</button>
        </div>

        <div id="bookList" class="book-list"></div>

        <!-- Modal para exibir detalhes do livro -->
        <div id="bookModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h3 id="modalTitle"></h3>
                <img id="modalCover" alt="Capa do Livro">
                <p id="modalAuthor"></p>
                <p id="modalDescription"></p>
                <button id="modalDownloadButton">Baixar</button>
            </div>
        </div>
    </main>

    <script src="index3.js"></script>
</body>
</html>
